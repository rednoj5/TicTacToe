<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="playerTurn">
            <div class="playerX">Player X's turn</div>
            <div class="playerO">Player O's turn</div>
        </div>
        <div class="gameBoard">
            <div class="card" data-id="0"></div>            
            <div class="card" data-id="1"></div>
            <div class="card" data-id="2"></div>
            <div class="card" data-id="3"></div>
            <div class="card" data-id="4"></div>
            <div class="card" data-id="5"></div>
            <div class="card" data-id="6"></div>
            <div class="card" data-id="7"></div>
            <div class="card" data-id="8"></div>
        </div>
        <button class="reset">Restart Game</button>
    </main>
    <footer>
        <p>Created by Rednoj5</p><a href="https://github.com/rednoj5" target="_blank" rel="noopener noreferrer"><img id='gitLogo' src="github-mark.png" /></a></a>
    </footer>
</body>
</html>
